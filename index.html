<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripple AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Glowing Header -->
  <header class="neon-header">
    <h1 class="ripple-text">Ripple AI </h1>
  </header>

  <div class="chat-container">
    <!-- Static AI Message -->
    <div class="chat-bubble ai">
      <img src="ai.png" alt="AI Avatar" class="avatar" />
      <div class="message">Hello! How can I help you today?</div>
    </div>

    <!-- Dynamic messages will appear here -->
    <div id="chat-log"></div>
  </div>

  <!-- Prompt Input Area -->
  <div class="prompt-area">
    <input type="text" id="prompt" placeholder="Type your message..." />

    <label for="imageUpload" class="icon-button" title="Upload image">
      <img src="img.svg" alt="Upload" />
    </label>
    <input type="file" id="imageUpload" accept="image/*" hidden />

    <button id="submit" class="icon-button" title="Send message">
      <img src="submit.svg" alt="Send" />
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
